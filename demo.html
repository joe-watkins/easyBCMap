<!DOCTYPE html>

<html lang="en">
<head>
    <title>easyBCMap</title>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="en" http-equiv="content-language">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" rel="stylesheet">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=css&skin=sunburst"></script>
    <style>
    	.map { width: 100%; height:400px; }
    	ul.locations {display:none;}
        .content {max-width:1200px; margin:0px auto;}
        .map-wrapper, h1 {margin: 0 25px 25px 25px;}
    </style>
</head>

<body>
    <div class="content">
        <h1>easyBCMap</h1>
        
        <div class="map-wrapper">
            <div class="map"></div>
        </div>

        <ul class="locations">   
            <li data-lat="27.6648274" data-long="-81.51575350000002">
                <div class="info-box">
                    <p>
                        <a href="http://www.google.com">Item Name Here</a><br />
                        155 Main St.<br />
                        Miami, Florida<br />
                        98675
                    </p>
                </div>
            </li>

            <li data-lat="39.7391536" data-long="-104.9847034">
                <div class="info-box">
                    <p>
                        <a href="http://www.google.com">Item Name Here</a><br />
                        662 N Grant St.<br />
                        Denver, Colorado<br />
                        98675
                    </p>
                </div>
            </li>
        </ul>

    </div>


    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script> 
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-ui-map/3.0-rc1/jquery.ui.map.js" type="text/javascript"></script> 
    <script src="js/easyBCMap.js" type="text/javascript"></script> 
	<script type="text/javascript">
  
	   $(".map").easyBCMap({
            disableDefaultUI : false
       });

    </script>
</body>
</html>
